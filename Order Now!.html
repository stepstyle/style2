    <fieldset>
        <h1 style="color: orange;">Welcome to the Step & Style store. Order Now!</h1>
        <hr>
        <h1 style="color: orange;" id="current-date-time"></h1>
        <hr>

        <label for="name">Enter your name:</label>
        <input type="text" id="name" placeholder="Type your name here">
        <span id="error-name" style="color: red;" class="error-message"></span><br><br>

        <label for="phone">Enter your phone number:</label>
        <input type="text" id="phone" placeholder="Type your phone number here">
        <span id="error-phone" style="color: red;" class="error-message"></span><br><br>

        <label for="email">Enter your email:</label>
        <input type="text" id="email" placeholder="Type your email here">
        <span id="error-email" style="color: red;" class="error-message"></span><br><br>

        <div>
            <label>Choose the payment method:</label>
            <label for="inbot1"><span style="color: rgb(0, 157, 255);">Cash</span></label>
            <input type="radio" id="inbot1" name="inbots">
            <label for="inbot2"><span style="color: rgb(0, 157, 255);">Visa</span></label>
            <input type="radio" id="inbot2" name="inbots">
            <span id="error-inbots" style="color: red;" class="error-message"></span><br><br>
        </div>

        <label>Choose your favorite product:</label>
        <label for="baqaq"><span style="color: rgb(0, 157, 255);">Shoes</span></label>
        <input type="checkbox" id="baqaq" name="baqaq" value="Shoes">
        <span id="error-baqaq" style="color: red;" class="error-message"></span>

        <label for="shows"><span style="color: rgb(0, 157, 255);">Bags</span></label>
        <input type="checkbox" id="shows" name="shows" value="Bags">
        <span id="error-shows" style="color: red;"></span><br><br>

        <label for="product-value">Enter the value of your purchases:</label>
        <input type="text" id="product-value" placeholder="Enter product value" oninput="calculateTax()">
        <span id="error-product-value" style="color: red;" class="error-message"></span><br><br>

        <div id="tax-input">
            <label for="tax">Tax Value:</label>
            <span id="calculated-tax"></span>
        </div>

        <button onclick="submitData();" value="Order Now!">Order Now!</button>

        <p id="error-message" class="error-message"></p>

        <div id="submitted-info"></div>

        <textarea id="output-textarea" readonly rows="10" cols="60"></textarea>

        <script>
            var now = new Date();
            document.getElementById("current-date-time").innerHTML = now.toLocaleString();

            function calculateTax() {
                var productValue = parseFloat(document.getElementById("product-value").value);
                var taxInput = document.getElementById("tax-input");
                var calculatedTax = document.getElementById("calculated-tax");

                if (!isNaN(productValue) && productValue > 0) {
                    var taxValue = productValue * 0.16;
                    taxInput.style.display = "block";
                    calculatedTax.innerText = taxValue.toFixed(2);
                } else {
                    taxInput.style.display = "none";
                    calculatedTax.innerText = "";
                }
            }

            function submitData() {
                clearErrorMessages();

                var name = document.getElementById("name").value;
                var phone = document.getElementById("phone").value;
                var email = document.getElementById("email").value;
                var baqaqChecked = document.getElementById("baqaq").checked;
                var showsChecked = document.getElementById("shows").checked;

                var productValue = parseFloat(document.getElementById("product-value").value);

                if (name === "") {
                    showError("error-name", "Please enter your name.");
                }

                if (phone === "" || !/^\d{10}$/.test(phone)) {
                    showError("error-phone", "Please enter a valid 10-digit phone number.");
                }

                if (email === "" || !isValidEmail(email)) {
                    showError("error-email", "Please enter a valid email address.");
                }

                var inbot1Checked = document.getElementById("inbot1").checked;
                var inbot2Checked = document.getElementById("inbot2").checked;

                if (!inbot1Checked && !inbot2Checked) {
                    showError("error-inbots", "Please choose one of the Inbots.");
                }

                if (!baqaqChecked && !showsChecked) {
                    showError("error-baqaq", "Please select at least one bot.");
                }

                if (isNaN(productValue) || productValue <= 0) {
                    showError("error-product-value", "Please enter a valid product value.");
                }

                if (document.querySelectorAll('.error-message:not(:empty)').length > 0) {
                    return;
                }

                var selectedOptions = [];

                if (baqaqChecked) {
                    selectedOptions.push("Choz");
                }

                if (showsChecked) {
                    selectedOptions.push("Baq");
                }

                var taxValue = parseFloat(document.getElementById("calculated-tax").innerText) || 0;
                var totalAmount = productValue + taxValue;

                var orderSummary = "Name: " + name + "\n" +
                                   "Phone: " + phone + "\n" +
                                   "Email: " + email + "\n" +
                                   "Inbot Choice: " + (inbot1Checked ? "Cash" : "Visa") + "\n" +
                                   "Selected Options: " + (selectedOptions.length > 0 ? selectedOptions.join(", ") : "None") + "\n" +
                                   "Product Value: " + productValue.toFixed(2) + "\n" +
                                   "Tax Value: " + (taxValue.toFixed(2) || "Not provided") + "\n" +
                                   "Total Amount (including tax): " + totalAmount.toFixed(2);

                document.getElementById("output-textarea").value = orderSummary;

                clearInputFields();
                document.getElementById("tax-input").style.display = "none";
                document.getElementById("inbot1").checked = false;
                document.getElementById("inbot2").checked = false;
                document.getElementById("baqaq").checked = false;
                document.getElementById("shows").checked = false;
            }

            function showError(elementId, message) {
                var errorElement = document.getElementById(elementId);
                errorElement.innerText = message;
            }

            function clearErrorMessages() {
                var errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(function (element) {
                    element.innerText = '';
                });
            }

            function clearInputFields() {
                var inputElements = document.querySelectorAll('input, select');
                inputElements.forEach(function (element) {
                    if (element.type === 'checkbox' || element.type === 'radio') {
                        element.checked = false;
                    } else {
                        element.value = '';
                    }
                });
            }

            function isValidEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        </script>
    </fieldset>
